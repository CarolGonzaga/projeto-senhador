        <div class="button-theme">
            <input type="checkbox" id="b-theme" class="check-btheme">
            <label for="b-theme" class="label-btheme">
                <i class="fas fa-sun"></i>
                <i class="fas fa-moon"></i>
                <div class="ball"></div>
            </label>
        </div>
    </header>
    <main>
        <section class="password">
            <input type="text" class="text" id="password-generator">
            <button id="button-copy"><i class="fa-solid fa-copy"></i></button>
        </section>
        <section class="config">
            <div>
                <div class="pass-length">
                    <p>Quantidade de Caracteres</p>
                    <span id="pass-length-text">10</span>
                </div>
                <div>
                    <input type="range" class="slider" name="pass-length-bar" id="pass-length-barr" value="10" min="6" max="50">
                </div>
            </div>
            <div class="checks">
                <label class="pass-itens">
                    <span>Incluir Letras Maiúsculas</span>
                    <input type="checkbox" id="upper-check" checked>
                    <span class="checkmark"></span>
                </label>
                <label class="pass-itens">
                    <span>Incluir Números</span>
                    <input type="checkbox" id="numbers-check" checked>
                    <span class="checkmark"></span>
                </label>
                <label class="pass-itens">
                    <span>Incluir Caracteres Especiais</span>
                    <input type="checkbox" id="special-check" checked>
                    <span class="checkmark"></span>
                </label>
            </div>
            <div class="pass-strength">
                <p>Força da Senha</p>
                <div class="pass-strength-bar" id="strength-bar">
                        <div id="strength-bar1"></div>
                        <div id="strength-bar2"></div>
                        <div id="strength-bar3"></div>
                        <div id="strength-bar4"></div>
                </div>
            </div>
            <button class="pass-button" id="renew-button">Gerar outra senha</button>
        </section>
    </main>
